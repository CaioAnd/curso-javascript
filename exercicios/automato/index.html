<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Autômato</title>
</head>
<body>

    <div class="container pt-5">
        <form id="form-recebe">
            <div class="mb-3">
                <h2>Autômato teste aula.</h2>
                <div class="justify-content-center">
                    <img src="img/automato.png" alt="autômato exemplo" class="rounded mx-auto d-block">
                </div>
                <label for="exampleInputEmail1" class="form-label">Escreva o texto</label>
                <input type="text" class="form-control" id="exampleInputtext1 entrada" name="entrada" aria-describedby="textHelp">
                <div id="textHelp" class="form-text">Lembrando que apenas será válido "ab".</div>
            </div>
            <button type="submit" class="btn btn-primary" id="botao-teste">Testar</button>
        </form>
    </div>

    <script src="jv/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
