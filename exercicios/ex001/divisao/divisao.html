<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Divisão</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<style>
			.incorreto{
				background-color: lightcoral;
			}
		</style>
	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Divisão</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Divisão</h2>
				<table>
					<thead>
						<tr>
							<th>Valor1</th>
							<th>Valor2</th>
							<th>Resultado</th>
						</tr>
					</thead>
					<tbody id="tabela-divisao">
						<tr class="divisao">
							<td class="info-valor1">1</td>
							<td class="info-valor2">1</td>
							<td class="info-resultado"></td>
						</tr>
						<tr class="divisao">
							<td class="info-valor1">10</td>
							<td class="info-valor2">20</td>
							<td class="info-resultado"></td>
						</tr>
						<tr class="divisao">
							<td class="info-valor1">50</td>
							<td class="info-valor2">100</td>
							<td class="info-resultado"></td>
						</tr>
						<tr class="divisao">
							<td class="info-valor1">1000</td>
							<td class="info-valor2">0</td>
							<td class="info-resultado"></td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

		<script src="js/principal.js"></script>

	</body>
</html>
