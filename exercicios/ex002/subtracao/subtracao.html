<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Subtração</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Subtração</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Subtração</h2>
				<section class="container">
					<h2 id="titulo-form">Adicionar elementos</h2>
					<form id="form-calcula">
						<div class="grupo">
							<label for="elemento1">Elemento 1:</label>
							<input id="elem1" name="elem1" type="text" placeholder="Digite o primeiro valor" class="campo">
						</div>
						<div class="grupo">
							<label for="elemento2">Elemento 2:</label>
							<input id="elem2" name="elem2" type="text" placeholder="Digite o segundo valor" class="campo campo-medio">
						</div>
						<button id="calcular" class="botao bto-principal">Calcular</button>
					</form>
				</section>
			</section>
		</main>

		<script src="js/principal.js"></script>

	</body>
</html>
