<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Divisão</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Divisão</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Divisão</h2>
				<section class="container">
					<h3 id="titulo-form" class="pb-3">Selecione a operação</h3>
					<div class="form-floating">
						<select class="form-select" id="floatingSelect teste" aria-label="Floating label select example">
						  <option class="soma" value="0" selected>Soma</option>
						  <option class="subtracao" value="1">Subtração</option>
						  <option class="multiplicacao" value="2">Multiplicação</option>
						  <option class="divisao" value="3">Divisão</option>
						</select>
						<label for="floatingSelect">Operação:</label>
					  </div>
					<h3 id="titulo-form" class="pt-3 pb-3">Adicionar elementos</h3>
					<form id="form-calcula">
						<div class="grupo">
							<label for="elemento1">Elemento 1:</label>
							<input id="elem1" name="elem1" type="text" placeholder="Digite o primeiro valor" class="campo">
						</div>
						<div class="grupo">
							<label for="elemento2">Elemento 2:</label>
							<input id="elem2" name="elem2" type="text" placeholder="Digite o segundo valor" class="campo campo-medio">
						</div>
						<button id="calcular" class="botao bto-principal">Calcular</button>
					</form>
				</section>
			</section>
		</main>

		<script src="js/principal.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	</body>
</html>
